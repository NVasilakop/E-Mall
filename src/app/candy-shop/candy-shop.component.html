<div class="toast" id="myToast" style="position:fixed; bottom:30px; right: 0;">
  <div class="toast-header">
      <strong class="mr-auto">
        <i class="fa fa-grav"></i> We miss you!</strong>
      <small>Nick V.</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="toast-body">
      <div>It's been a long time since you visited us. We've something special for you. <a href="#">Click here!</a></div>
  </div>
</div>

      <img src={{candy.image}} class="card-img-top" alt="..." (mouseover)='mouseEnter(i)' (mouseleave)='mouseOut(i)'>
      <!-- <div *ngIf="hovered" class="tooltip">
        <div class="tooltiptext">Nai poios einai</div>

      <div class="card-body">
        <h5 class="card-title">{{candy.name}}</h5>
        <p class="card-text">{{candy.allias}}</p>
        <a href="#" class="thyTooltip" data-toggle="tooltip" title={{candy.nutrition.protein}}>Nutrional Information</a>
      </div>
    </div>
  </div>
</div>
